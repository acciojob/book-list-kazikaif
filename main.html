<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<div class="container mt-5">
        <h1 class="text-center">My<span class="text-primary">Book</span>List</h1>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control" placeholder="Enter book title">
            <label for="author" class="mt-2">Author</label>
            <input type="text" id="author" class="form-control" placeholder="Enter author name">
            <label for="isbn" class="mt-2">ISBN#</label>
            <input type="text" id="isbn" class="form-control" placeholder="Enter ISBN number">
            <button id="submit" class="btn btn-primary mt-3">Add Book</button>
        </div>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
